<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="text-align: center">Weather APP</h1>
    <section id="main_section">
      <div class="input_field">
        <input type="text" placeholder="City Name..." spellcheck="false" />
        <button><img src="images/search.png" width="12px" /></button>
      </div>

      <div class="tempImageDiv">
        <img src="images/clouds.png" class="tempImage" />
      </div>

      <h2 class="temp" style="text-align: center">22.2Â°C</h2>

      <h5 class="state" style="text-align: center">New York</h5>

      <div class="crdFooter">
        <article class="crdFooter1">
          <img src="images/humidity.png" width="25px" />
          <span class="humidity">79%</span>
          <p class="humidityText">humidity</p>
        </article>
        <article class="crdFooter2">
          <img src="images/wind.png" width="25px" />
          <span class="windSpeed">9 kmph</span>
          <p class="windSpeedText">wind speed</p>
        </article>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
